<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>LIBRARY</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/events">Events</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">      
      <!-- <button type="button" class="btn btn-primary" id="test">Test</button>
      <p id="test-number"></p> -->

      <h2>Create New Entity</h2>
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
              Book
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form id="add-book-form">
                <input type="text" class="form-control mb-3" id="title" placeholder="Title">
                <input type="text" class="form-control mb-3" id="writer" placeholder="Writer">
                <input type="text" class="form-control mb-3" id="publish_date" placeholder="Publish Date">
                <button type="submit" class="btn">Add Book</button>
              </form>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
              Customer
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form id="add-customer-form">
                <input type="text" class="form-control mb-3" id="first_name" placeholder="First Name">
                <input type="text" class="form-control mb-3" id="last_name" placeholder="Last Name">
                <input type="email" class="form-control mb-3" id="email" placeholder="Email">
                <input type="tel" class="form-control mb-3" id="phone" placeholder="Phone">
                <input type="text" class="form-control mb-3" id="address" placeholder="Address">
                <input type="text" class="form-control mb-3" id="postal_code" placeholder="Postal Code">
                <input type="text" class="form-control mb-3" id="city" placeholder="City">
                <button type="submit" class="btn">Add Customer</button>
              </form>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
              Invoice
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse">
            <div class="accordion-body">
              <form id="add-invoice-form">
                <input type="text" class="form-control mb-3" id="customer_id" placeholder="Customer ID">
                <input type="text" class="form-control mb-3" id="invoice_number" placeholder="Invoice Number">
                <input type="date" class="form-control mb-3" id="date" placeholder="Date">
                <input type="number" class="form-control mb-3 d-inline w-50" id="total_price" placeholder="Total Price"> USD
                <input type="number" class="form-control mb-3" id="items" placeholder="Items">
                <button type="submit" class="btn">Add Invoice</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown entries-dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          List all the entries
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#" id="none">None</a></li>
          <li><a class="dropdown-item" href="#" id="books">Books</a></li>
          <li><a class="dropdown-item" href="#" id="customers">Customers</a></li>
          <li><a class="dropdown-item" href="#" id="invoices">Invoices</a></li>
        </ul>
      </div>
      <div id="entries-container"></div>
    </main>

    <script type="text/javascript" src="js/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
